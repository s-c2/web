<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background-color: rgb(128,128,128);
			}
			.overlay {
				position: absolute;
			}
			.top-left {
				top: 0;
				left: 0;
			}
			.top-right {
				top: 0;
				right: 0;
			}
			.bottom-left {
				bottom: 0;
				left: 0;
			}
			.bottom-right {
				bottom: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="overlay top-left">
			<img src="top-left.png" alt="Image 1" width="100" height="100">
		</div>
		<div class="overlay top-right">
			<img src="top-right.png" alt="Image 2" width="100" height="100">
		</div>
		<div class="overlay bottom-left">
			<img src="bottom-left.png" alt="Image 3" width="100" height="100">
		</div>
		<div class="overlay bottom-right">
			<img src="bottom-right.png" alt="Image 4" width="100" height="100">
		</div>
	</body>
</html>
